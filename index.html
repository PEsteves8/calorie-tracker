<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calorie Tracker</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Calorie Tracker</h1>

    <p>Search foods from Nutritionix API</p>
    <p>Add them to the calorie counter</p>
    <p>Monitor your daily calorie intake</p>

  </header>

  <div class="calorie-app">

    <div class="search-section">
      <input type="search" placeholder="Search for foods..." class="search-input">
      <button class="submit-button">Search</button>
      <ul class="search-results"></ul>
    </div>

    <div class="adding-section">
      <ul class="added-items-list"></ul>
    </div>


<h1>Total Calories: <span class="total-calories">0</span></h1>



  </div>





      <script type="text/template" class="search-item-template">
        <span>Name: <%= name %> </span> ----------- Calories: <span><%= calories %></span>
      </script>

      <script type="text/template" class="added-item-template">
        <span>Added Item: <%= name %></span>---------------------Calories: <span><%= calories %></span>
        <button class="remove-button">Remove</button>
      </script>

      <script type="text/template" class="sum-template">
        <span id="total sum"><strong><%= total %></strong></span>
      </script>

      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/underscore/underscore-min.js"></script>
      <script src="bower_components/backbone/backbone-min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>

      <script src="js/search/search-model.js"></script>
      <script src="js/search/search-col.js"></script>
      <script src="js/search/search-view.js"></script>

      <script src="js/sumtable/sumtable-model.js"></script>
      <script src="js/sumtable/sumtable-col.js"></script>
      <script src="js/sumtable/sumtable-view.js"></script>

      <script src="js/app.js"></script>

</body>

</html>
